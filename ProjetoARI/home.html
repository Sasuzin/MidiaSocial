<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/home.css">
  <title>MidiaSocial</title>
</head>


<body>
  <script>
     if (localStorage.getItem("token") == null){
     alert(localStorage.getItem("token"));
      location.href="form.html";
     }

  </script>

  <header>
    <img src="./Imagens/borboleta.png" alt="Logo"> MidiaSocial
    <a href="disconnect.html" >Logout</a>
  </header>
  <main class="main">

    <!-- Formulário de postagem -->
    <div class="newPost" id="newPost">

      <div class="infoUser">
        <div class="imgUser">
        </div>
        <strong>Username</strong>
      </div>

      <form action="" class="formPost" id="formPost">
        <textarea name="textarea" placeholder="Digite sua mensagem..." id="textarea"></textarea>
        <div class="iconsAndButton">
          <div class="icons">
            <input type="file" accept="image/jpg, image/png" style="display:none" class="btnFileForm" id="btnImg">
              <img src="./Imagens/img.svg"  alt="Adicionar uma imagem" class="btnbtn" onclick="btnImg.click()">
            </input>
            <input type="file" accept="video/mp4" style="display:none" class="btnFileForm" id="btnVideo">
              <img src="./Imagens/video.svg" alt="Adicionar um vídeo" class="btnbtn" onclick="btnVideo.click()">
            </input>
          </div>
          <br>
          <div id="midia"></div>
           <button type="submit" id="botao" class="btnSubmitForm">Publicar</button>
        </div>
      </form>
    </div>

    <ul class="posts" id="posts">
    </ul>

  </main>
  <script type="module" src="JS/home.js"></script>
  <script type="module" src="JS/FormPost.js"></script>
</body>

</html>
