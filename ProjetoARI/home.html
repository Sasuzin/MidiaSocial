<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <link rel="stylesheet" href="CSS/home.css">
  <title>MidiaSocial</title>
</head>


<body>
  <header>
    <img src="./Imagens/logo.svg" alt="Logo Bem Social">
  </header>
  <main class="main">

    <!-- Formulário de postagem -->
    <div class="newPost">

      <div class="infoUser">
        <div class="imgUser">
        </div>
        <strong>Username</strong>
      </div>

      <form action="" class="formPost" id="formPost">
        <textarea name="textarea" placeholder="Digite sua mensagem..." id="textarea"></textarea>
        <div class="iconsAndButton">
          <div class="icons">
            <button class="btnFileForm">
              <img src="./Imagens/img.svg" alt="Adicionar uma imagem">
            </button>
            <button class="btnFileForm">
              <img src="./Imagens/video.svg" alt="Adicionar um vídeo">
            </button>
          </div>

           <button type="submit" id="botao" class="btnSubmitForm">Publicar</button></a>
        </div>
      </form>
    </div>

    <ul class="posts" id="posts">
      <li class="post">
        <div class="infoUserPost">
          <div class="imgUserPost"></div>

          <div class="name">
            <strong>Username</strong>
          </div>
        </div>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium labore sed deleniti exercitationem maiores aperiam animi deserunt hic illo, iste dolores dolorum reprehenderit odio, accusamus, explicabo aspernatur alias doloribus laudantium!
        </p>
        <div class="actionBtnPost">
          <button type="button" class="filesPost like"><img src="./Imagens/heart.svg" alt="Curtir">Curtir</button>
          <button type="button" class="filesPost share"><img src="./Imagens/share.svg" alt="Compartilhar">Compartilhar</button>
          <button type="button" class="filesPost comment"><img src="./Imagens/comment.svg" alt="Comentar">Comentar</button>
        </div>
      </li>
    </ul>

  </main>
  <script type="module" src="JS/home.js"></script>
</body>

</html>
